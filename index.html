<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wipple Financial Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* BASE & LAYOUT */
        body { font-family: 'Inter', sans-serif; background-color: #212121; }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #2d2d2d; }
        ::-webkit-scrollbar-thumb { background-color: #565869; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #6e7080; }

        /* MESSAGE STYLING */
        .messages-container { max-width: 768px; margin: 0 auto; }
        .user-message { background-color: #2f2f2f; color: #ececec; border-radius: 18px; padding: 10px 16px; max-width: 85%; margin-left: auto; }
        .ai-message { color: #ececec; max-width: 100%; line-height: 1.6; }
        .agent-status { color: #8e8ea0; font-size: 0.875rem; margin: 8px 0; }

        /* WIDGET CARD */
        .widget-card { background: linear-gradient(180deg, #262626 0%, #212121 100%); border: 1px solid #3e3e4e; border-radius: 12px; margin: 16px 0; overflow: hidden;}
        .widget-header { padding: 12px 16px; border-bottom: 1px solid #3e3e4e; display: flex; justify-content: space-between; align-items: center; cursor: pointer; color: #ececec; }
        .widget-header:hover { background-color: rgba(255, 255, 255, 0.03); }
        
        /* ANIMATION FIX: We use JS to set specific height, CSS handles transition */
        .widget-content {
            transition: height 0.3s ease-out, padding 0.3s ease;
            overflow: hidden;
            height: auto; /* Default state */
        }

        /* KPI GRID */
        .kpi-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 20px; }
        .kpi-box { background-color: #1a1a1a; border: 1px solid #3e3e4e; border-radius: 8px; padding: 12px; }
        .kpi-label { font-size: 0.75rem; color: #8e8ea0; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.5px; }
        .kpi-value { font-size: 1.25rem; font-weight: 600; color: #ececec; }

        /* VALIDATION WIDGET STYLES */
        .validation-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #3e3e4e; }
        .validation-row:last-child { border-bottom: none; }
        .val-status { display: flex; align-items: center; font-size: 0.9rem; font-weight: 600; }
        .val-pass { color: #10b981; }
        .val-fail { color: #ef4444; }
        .val-icon { margin-right: 8px; }

        /* RISK TABLE */
        .risk-table { width: 100%; font-size: 0.875rem; }
        .risk-row { display: grid; grid-template-columns: 1.5fr 1.5fr 1fr 1fr; padding: 10px 0; border-bottom: 1px solid rgba(62, 62, 78, 0.3); color: #ececec; align-items: center;}
        .risk-header { display: grid; grid-template-columns: 1.5fr 1.5fr 1fr 1fr; padding: 8px 0; border-bottom: 1px solid #3e3e4e; color: #8e8ea0; font-size: 0.75rem; text-transform: uppercase; }
        
        .risk-level { padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 600; width: fit-content; }
        .risk-high { background-color: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .risk-medium { background-color: rgba(251, 191, 36, 0.2); color: #fbbf24; }
        .variance-ob { color: #10b981; }
        .variance-ub { color: #ef4444; }

        /* WIP SUMMARY */
        .wip-summary { background-color: rgba(0, 191, 255, 0.05); border-left: 3px solid #00BFFF; padding: 16px; border-radius: 6px; margin-bottom: 20px; }
        .wip-summary h4 { color: #00BFFF; font-size: 0.875rem; font-weight: 600; text-transform: uppercase; margin-bottom: 8px; }
        .wip-summary p { color: #d0d0d0; line-height: 1.6; font-size: 0.95rem; }

        /* INPUT & UI */
        .input-container { background-color: #2f2f2f; border: 1.5px solid #565869; border-radius: 24px; }
        #chat-input { background: transparent; border: none; outline: none; color: #ececec; padding: 12px 16px; width: 100%; }
        .icon-button { color: #8e8ea0; padding: 8px; border-radius: 50%; }
        .icon-button:hover:not(:disabled) { background-color: rgba(255,255,255,0.1); color: white; }
        
        /* ANIMATIONS */
        .typing-animation { animation: fadeIn 0.4s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .collapse-icon { transition: transform 0.3s; }
        .collapse-icon.collapsed { transform: rotate(-90deg); }
        .welcome-message { text-align: center; color: #00BFFF; margin-bottom: 14px; transition: all 0.3s; }
        .welcome-message.hidden { opacity: 0; height: 0; margin: 0; overflow: hidden; }
        
        /* DATA TABLE */
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th { background: #2a2a2a; padding: 10px; text-align: left; color: #8e8ea0; font-size: 0.75rem; text-transform: uppercase; position: sticky; top: 0; }
        .data-table td { padding: 10px; border-bottom: 1px solid #333; font-size: 0.85rem; color: #ececec; }
        .text-right { text-align: right; }
    </style>
</head>
<body class="min-h-screen overflow-y-auto pb-32">
    
    <header class="h-16 flex items-center px-6 sticky top-0 z-30 bg-[#212121]">
        <div class="text-xl font-semibold text-white">Wipple Financial Agent</div>
    </header>

    <div id="messages-window" class="messages-container p-6"></div>

    <div class="fixed bottom-0 left-0 right-0 z-30 p-4 bg-[#212121]">
        <div class="max-w-3xl mx-auto">
            <div id="welcome-message" class="welcome-message">
                Welcome to Wipple. Upload your WIP schedule (PDF) to begin analysis.
            </div>
            <div class="input-container flex items-center">
                <input type="file" id="file-input" accept="application/pdf" class="hidden">
                <button id="upload-button" class="icon-button ml-2">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
                <input type="text" id="chat-input" placeholder="Message Wipple" disabled>
                <button id="send-button" class="icon-button mr-2" disabled>
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M22 2L11 13L22 2L15 22L11 13L2 9L22 2Z" stroke-linejoin="round" stroke-linecap="round"/></svg>
                </button>
            </div>
        </div>
    </div>

<script>
    const API_ENDPOINT = "https://wipple-gemini-production.up.railway.app/analyze-wip-stream"; // Replace with your local if testing
    // const API_ENDPOINT = "http://localhost:8000/analyze-wip-stream";
    
    const messagesWindow = document.getElementById('messages-window');
    const fileInput = document.getElementById('file-input');
    const uploadButton = document.getElementById('upload-button');
    const sendButton = document.getElementById('send-button');
    const chatInput = document.getElementById('chat-input');
    const welcomeMessage = document.getElementById('welcome-message');

    let uploadedFile = null;
    let isProcessing = false;

    // Helper to format currency
    const fmt = (num) => {
        if(num === undefined || num === null) return '$0';
        // Check if string contains M or k already
        if(typeof num === 'string' && (num.includes('M') || num.includes('k') || num.includes('$'))) return num;
        return '$' + Math.round(Number(num)).toLocaleString();
    };

    window.onload = () => { uploadButton.disabled = false; chatInput.disabled = false; };

    uploadButton.addEventListener('click', () => !isProcessing && fileInput.click());
    
    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length) {
            uploadedFile = e.target.files[0];
            chatInput.value = `Ready to analyze: ${uploadedFile.name}`;
            sendButton.disabled = false;
        }
    });

    sendButton.addEventListener('click', handleSend);

    function handleSend() {
        if (!uploadedFile || isProcessing) return;
        welcomeMessage.classList.add('hidden');
        isProcessing = true;
        sendButton.disabled = true;
        
        addMessage(`Uploaded ${uploadedFile.name}`, 'user');
        addMessage("Parsing document structure and extracting financial data...", 'agent-status', true);

        const formData = new FormData();
        formData.append('file', uploadedFile);

        fetch(API_ENDPOINT, { method: 'POST', body: formData })
        .then(response => {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            function read() {
                reader.read().then(({done, value}) => {
                    if (done) {
                        isProcessing = false;
                        fileInput.value = ''; 
                        uploadedFile = null;
                        chatInput.value = '';
                        chatInput.placeholder = "Analysis complete.";
                        return;
                    }
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop();

                    lines.forEach(line => {
                        if (line.startsWith('event: status')) {
                            const text = line.split('data: ')[1];
                            updateStatus(text);
                        } else if (line.startsWith('event: result')) {
                            const data = JSON.parse(line.split('data: ')[1]);
                            renderResults(data);
                        } else if (line.startsWith('event: error')) {
                            addMessage("Error processing file.", 'error');
                        }
                    });
                    read();
                });
            }
            read();
        });
    }

    function addMessage(text, type, animate = false) {
        const div = document.createElement('div');
        div.className = 'mb-6';
        const anim = animate ? 'typing-animation' : '';
        
        if (type === 'user') {
            div.innerHTML = `<div class="user-message ${anim}">${text}</div>`;
        } else if (type === 'agent-status') {
            // Remove old status if exists
            const old = document.querySelector('.latest-status');
            if(old) old.classList.remove('latest-status');
            div.innerHTML = `<div class="agent-status latest-status ${anim}">${text}</div>`;
        } else {
            div.innerHTML = `<div class="ai-message ${anim}">${text}</div>`;
        }
        messagesWindow.appendChild(div);
        messagesWindow.scrollTop = messagesWindow.scrollHeight;
    }

    function updateStatus(text) {
        const lastStatus = document.querySelector('.latest-status');
        if (lastStatus) {
            lastStatus.innerText = text;
        } else {
            addMessage(text, 'agent-status', true);
        }
    }

    function renderResults(data) {
        const wd = data.widget_data;

        // 1. Validation Widget
        const valDiv = document.createElement('div');
        valDiv.className = 'typing-animation delay-100';
        valDiv.innerHTML = renderValidationWidget(wd.validations);
        messagesWindow.appendChild(valDiv);

        // 2. Dashboard Widget
        const dashDiv = document.createElement('div');
        dashDiv.className = 'typing-animation delay-200';
        dashDiv.innerHTML = renderDashboardWidget(wd);
        messagesWindow.appendChild(dashDiv);

        // 3. Full Table Widget
        const tableDiv = document.createElement('div');
        tableDiv.className = 'typing-animation delay-300';
        tableDiv.innerHTML = renderTableWidget(data.clean_table);
        messagesWindow.appendChild(tableDiv);

        messagesWindow.scrollTop = messagesWindow.scrollHeight;
        
        // Init collapsible logic
        setupCollapsibles();
    }

    // --- WIDGET RENDERERS ---

    function renderValidationWidget(vals) {
        if (!vals) return '';
        
        const renderRow = (label, obj) => {
            const isPass = obj.passed;
            const icon = isPass 
                ? `<svg class="val-icon text-green-500" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>`
                : `<svg class="val-icon text-red-500" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`;
            
            return `
                <div class="validation-row">
                    <div class="text-gray-300 text-sm">${label}</div>
                    <div class="val-status ${isPass ? 'val-pass' : 'val-fail'}">
                        ${icon}
                        <span>${obj.message}</span>
                    </div>
                </div>
            `;
        };

        return `
            <div class="widget-card">
                <div class="widget-header" id="header-val">
                    <span class="font-semibold">Data Integrity Check</span>
                    <svg id="icon-val" class="collapse-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
                </div>
                <div class="widget-content" id="content-val">
                    ${renderRow("Formulaic Validation", vals.formulaic)}
                    ${renderRow("Totals Validation", vals.totals)}
                    ${renderRow("Structural Validation", vals.structural)}
                </div>
            </div>
        `;
    }

    function renderDashboardWidget(data) {
        const m = data.metrics;
        const kpis = `
            <div class="kpi-grid">
                <div class="kpi-box"><div class="kpi-label">${m.total_contract.label}</div><div class="kpi-value">${m.total_contract.value}</div></div>
                <div class="kpi-box"><div class="kpi-label">${m.gp.label}</div><div class="kpi-value">${m.gp.value}</div></div>
                <div class="kpi-box"><div class="kpi-label">${m.gp_pct.label}</div><div class="kpi-value">${m.gp_pct.value}</div></div>
                <div class="kpi-box"><div class="kpi-label">${m.earned.label}</div><div class="kpi-value">${m.earned.value}</div></div>
                <div class="kpi-box"><div class="kpi-label">${m.billed.label}</div><div class="kpi-value">${m.billed.value}</div></div>
                <div class="kpi-box"><div class="kpi-label">${m.net_bill.label}</div><div class="kpi-value" style="color:${m.net_bill.value.includes('Over')?'#10b981':'#ef4444'}">${m.net_bill.value}</div></div>
            </div>
        `;

        let riskRows = '';
        data.riskRowsAll.forEach(r => {
            riskRows += `
                <div class="risk-row">
                    <div>
                        <div class="font-semibold">${r.jobId}</div>
                        <div class="text-xs text-gray-500 truncate w-32">${r.jobName || 'No Name'}</div>
                    </div>
                    <div class="text-gray-400 text-xs">${r.riskTags}</div>
                    <div><span class="risk-level ${r.riskLevel === 'high' ? 'risk-high' : 'risk-medium'}">${r.riskLevelLabel}</span></div>
                    <div class="font-semibold text-right ${r.ubobType === 'OB' ? 'variance-ob' : 'variance-ub'}">${r.amountAbs}</div>
                </div>
            `;
        });

        return `
            <div class="widget-card">
                <div class="widget-header" id="header-dash">
                    <span class="font-semibold">WIP Health Summary</span>
                    <svg id="icon-dash" class="collapse-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
                </div>
                <div class="widget-content" id="content-dash">
                    <div class="p-4">
                        <div class="wip-summary">
                            <h4>Portfolio Overview</h4>
                            <p>${data.summary.text}</p>
                        </div>
                        ${kpis}
                        <div>
                            <h4 class="text-sm font-semibold text-gray-400 mb-3">Top Billing Risks</h4>
                            <div class="risk-table">
                                <div class="risk-header">
                                    <div>Job</div>
                                    <div>Risk Type</div>
                                    <div>Level</div>
                                    <div class="text-right">Variance</div>
                                </div>
                                ${riskRows}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }

    function renderTableWidget(rows) {
        if(!rows || rows.length === 0) return '';
        let trs = rows.map(r => `
            <tr>
                <td>${r.job_id}</td>
                <td class="text-right">${fmt(r.total_contract_price)}</td>
                <td class="text-right">${fmt(r.estimated_total_costs)}</td>
                <td class="text-right">${fmt(r.estimated_gross_profit)}</td>
                <td class="text-right">${fmt(r.revenues_earned)}</td>
                <td class="text-right">${fmt(r.billed_to_date)}</td>
                <td class="text-right ${r.over_billings>0?'variance-ob':(r.under_billings>0?'variance-ub':'')}">
                    ${r.over_billings>0 ? fmt(r.over_billings) : (r.under_billings>0 ? fmt(r.under_billings) : '-')}
                </td>
            </tr>
        `).join('');

        return `
             <div class="widget-card">
                <div class="widget-header" id="header-table">
                    <span class="font-semibold">Extracted Data (${rows.length} Rows)</span>
                    <svg id="icon-table" class="collapse-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
                </div>
                <div class="widget-content collapsed" id="content-table" style="height: 0px;">
                    <div class="data-table" style="max-height: 400px; overflow-y: auto;">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th class="text-right">Contract</th>
                                    <th class="text-right">Est Cost</th>
                                    <th class="text-right">Est GP</th>
                                    <th class="text-right">Earned</th>
                                    <th class="text-right">Billed</th>
                                    <th class="text-right">OB/UB</th>
                                </tr>
                            </thead>
                            <tbody>${trs}</tbody>
                        </table>
                    </div>
                </div>
            </div>
        `;
    }

    // --- COLLAPSE LOGIC (ANIMATION FIX) ---
    function setupCollapsibles() {
        ['val', 'dash', 'table'].forEach(id => {
            const header = document.getElementById(`header-${id}`);
            const content = document.getElementById(`content-${id}`);
            const icon = document.getElementById(`icon-${id}`);

            if (!header || !content) return;
            
            // Set initial explicit height if not collapsed, so transition works immediately
            if (!content.classList.contains('collapsed')) {
                content.style.height = content.scrollHeight + "px";
            }

            header.addEventListener('click', () => {
                const isCollapsed = content.classList.contains('collapsed');
                
                if (isCollapsed) {
                    // Open
                    content.classList.remove('collapsed');
                    content.style.height = content.scrollHeight + "px";
                    icon.classList.remove('collapsed');
                    
                    // Reset to auto after transition for responsiveness
                    setTimeout(() => {
                        if(!content.classList.contains('collapsed')) content.style.height = 'auto';
                    }, 300);
                } else {
                    // Close - strictly set height first to enable transition
                    content.style.height = content.scrollHeight + "px";
                    // Force reflow
                    content.offsetHeight; 
                    content.classList.add('collapsed');
                    content.style.height = "0px";
                    icon.classList.add('collapsed');
                }
            });
        });
    }
</script>
</body>
</html>
